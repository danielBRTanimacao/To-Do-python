{% extends "base.html" %}
{% block content %}
    {% include "partials/_header.html" %}
    <main class="container">
        <h1>Task especifica</h1>
        <form action="/" method="post" class="form-style">
            {% csrf_token %}
            {% for field in form %}    
                <div class="py-2">
                    {{field.as_field_group}}
                </div>
            {% endfor %}
            <button type="submit">salvar</button>
        </form>
    </main>
{% endblock content %}
