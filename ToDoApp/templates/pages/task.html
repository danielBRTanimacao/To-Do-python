{% extends "base.html" %}
{% block content %}
    {% include "partials/_header.html" %}
    <main class="container">
        <h1 class="pt-5">Task especifica</h1>
        <form action="/" method="post" class="form-style">
            {% csrf_token %}
            {% for field in form %}    
                <div class="py-2">
                    {{field}}
                    {{ field.errors }}
                </div>
            {% endfor %}
            <button class="btn btn-tasks" type="submit">salvar...</button>
        </form>
    </main>
{% endblock content %}
