{% extends "base.html" %}
{% block content %}
    {% if user.is_authenticated %}
        <a href="{% url "logout" %}">
            Sair
        </a>
    {% else %}
        <h1>Login</h1>
        <form action="{% url "login" %}" method="post">
            {% csrf_token %}
            {% for field in form %}    
                <div class="py-2">
                    {{field.as_field_group}}
                </div>
            {% endfor %}
            <button type="submit">Enviar</button>
        </form>
    {% endif %}
{% endblock content %}
