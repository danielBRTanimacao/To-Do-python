{% extends "base.html" %}
{% load static %} 
{% block content %}
    {% include "partials/_header.html" %}
    <nav class="container">
        <div class="pointer changer-img" onclick="selectImage()">
            <img id="imageDisplay" width="85" height="85" src="https://fakeimg.pl/85x85/" alt="img">
        </div>
        <input type="file" id="imageInput" accept="image/*" style="display: none;" onchange="changeImage(event)">
        <div class="input-change-txt">
            <h1 class="pt-2 display-3 fw-bold pointer" id="titleChange">title</h1>
            <h4 class="py-3 pointer" id="subtitleChange">change-here</h4>
        </div>
    </nav>
    <main class="container bg-sublte">
        <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#staticbtntocreatetask"
        >
            Adicionar primeira tarefa!
        </button>
        <div
            class="modal fade"
            id="staticbtntocreatetask"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
            tabindex="-1"
            aria-labelledby="staticbtntocreatetaskLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1
                            class="modal-title fs-5"
                            id="staticbtntocreatetaskLabel"
                        >
                            Criar tarefa
                        </h1>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <form action="{% url "index" %}" method="post">
                            {% csrf_token %}
                            <div>
                                <button type="submit" class="btn btn-primary">
                                    Adicionar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>rodape</footer>
    <script src="{% static "js/index.js" %}"></script>
{% endblock content %}
